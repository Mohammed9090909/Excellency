{% extends "base/base.html" %}
{% load static %}
{% block title %}
طلب الخدمة
{% endblock title %}
{% block content %}
<div class="custom-container container  w-75 mt-5 pt-5">
    <form  action="/submit_order/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <h2 class="service-order mb-4 text-center">طلب الخدمة</h2>

            <div class="col-md-6">


                <div class="service-order w-100 mb-3">
                    <label for="subject" class="form-label">الموضوع</label>
                    <input type="subject" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="service-order w-100  mb-3">
                    <label for="message" class="form-label">تفاصيل الطلب</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                

            </div>
            <div class="col-md-6 pt-4 ">
                <div class="px-3 pt-2">
                    <select class="form-select" id="service" name="service" required>
                        <option value="">اختر نوع الخدمة</option>
                        <option value="consultation">استشارة</option>
                        <option value="contract_drafting">صياغة عقود</option>
                        <option value="memos">مذكرات</option>
                    </select>
                </div>
                <div class="px-3 pt-2">
                    <div class="file-order service-order w-100 mb-3 d-flex align-items-end">
                        <i class="bi bi-file-earmark-plus-fill me-2"></i>
                        <div class="flex-grow-1">
                            <label for="file" class="form-label mb-1">تحميل الملف</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>

                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-light btn-block">إرسال الطلب</button>
                    </div>
                </div>


            </div>

        </div>
    </form>
</div>

{% endblock %}
